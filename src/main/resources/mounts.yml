# Visual settings
visuals:
  # Whether to show particle effects for mounts
  enable_particles: true
  # Whether to show mount names
  show_names: true
  # Whether to enable custom sounds
  enable_sounds: true
  # Particle density (1-10, higher = more particles)
  particle_density: 5
  # Maximum particle render distance
  particle_distance: 32

# Commands settings
commands:
  # Primary command name
  main_command: mount
  # Command aliases
  aliases:
    - mounts
    - pet
  # Whether to enable command cooldowns
  enable_cooldowns: true
  # Command cooldowns in seconds
  cooldowns:
    summon: 3
    dismiss: 1
    ability: 1 